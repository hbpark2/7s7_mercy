<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slide Project</title>
    <link rel="stylesheet" href="../../reset.css">
    <link rel="stylesheet" href="vainilla_slider.css">
    <script src="vainilla_slider.js"></script>
</head>

<body>
   <div id="wrapper">
    <header>
        <nav>
            <h1><a href="#">7s7_Mercy</a></h1>
            <h2 class="hidden">GNB</h2>
            <ul>
                <li><a href="#">PLUGIN ABOUT NAVIGATION</a></li>
                <li><a href="#">PLUGIN ABOUT IMAGE</a></li>
                <li><a href="#">PLUGIN ABOUT ETC</a></li>
            </ul>
        </nav>
    </header>
    

    <div id="container">
       <h2 class="title">Carousel Project</h2>
        <a href="none" class="link" target="_blank">7s7_mercy's Carousel</a>
        <div class="slide_wrap">
            <div class="slide_box">
                <div class="slide_list clearfix">
                    <div class="slide_content slide01">
                        <p>1</p>
                    </div>
                    <div class="slide_content slide02">
                        <p>2</p>
                    </div>
                    <div class="slide_content slide03">
                        <p>3</p>
                    </div>
                    <div class="slide_content slide04">
                        <p>4</p>
                    </div>
                    <div class="slide_content slide05">
                        <p>5</p>
                    </div>
                    <div class="slide_content slide06">
                        <p>6</p>
                    </div>
                </div>
                <!-- // .slide_list -->
            </div>
            <!-- // .slide_box -->
            <div class="slide_btn_box">
                <button type="button" class="slide_btn_prev">Prev</button>
                <button type="button" class="slide_btn_next">Next</button>
            </div>
            <!-- // .slide_btn_box -->
            <ul class="slide_pagination"></ul>
            <!-- // .slide_pagination -->
        </div>
        <!-- // .slide_wrap -->
       </div>
    </div>
    <!-- // .container -->

</body>

</html>
